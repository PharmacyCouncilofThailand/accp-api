# Development Docker Compose
# Run: docker compose up -d

services:
  db:
    image: postgres:16-alpine
    container_name: accp-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: accp_user
      POSTGRES_PASSWORD: accp_password
      POSTGRES_DB: accp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accp_user -d accp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
